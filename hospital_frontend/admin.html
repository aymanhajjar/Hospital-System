<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="css/admin.css" type="text/css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>HEALTH CARE</h1>
        <nav>
            <a>Home</a>
            <a>Careers</a>
            <a>Contact Us</a>
            <a>About Us</a>
            <button  id="login-button" type="button" onclick="logOut()">Log Out</button>
        </nav>
    </div>

    <div id="denied" class="denied">
        <h1>ACCESS DENIED!</h1>
    </div>
    <div id="container" class="container">
        <div class="assign-patients">
                <select id="users"></select>
                <select id="hospitals"></select>
                <button type="button" onclick="assignPatient()">Assign</button>
        </div>
        <div class="active-users">
            <table id="patients-hospitals">
                <th>Patient</th>
                <th>Hospital</th>
                <th>Date Joined</th>
                <th>Date Left</th>
            </table>
        </div>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
